<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>La RulePez 🎣</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="contenedor">
    <h1>La RulePez</h1>
    <p>Haz clic en el botón para iniciar el giro. Luego presiona 'Parar Ruleta' para detenerla y mostrar la silueta seleccionada.</p>

    <div id="imagen-silueta" class="imagen"></div>

    <div class="botones">
      <button id="iniciar">🎯 Iniciar Ruleta</button>
      <button id="parar">🛑 Parar Ruleta</button>
    </div>

    <div class="historial">
      <h3>📜 Historial de Siluetas:</h3>
      <ul id="historial-lista"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
